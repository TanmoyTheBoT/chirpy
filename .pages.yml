media:
  input: assets/images
  output: /assets/images

content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [title, date, category, tags, description, comments, pin, published, image, author]
    fields:
      - name: title
        label: Title
        type: string
        required: true
     
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
        options:
         format: yyyy-MM-dd'T'HH:mm
      - name: body
        label: Body
        type: rich-text
      - name: image
        label: Image
        type: image
      - name: description
        label: Description
        type: string
        options:
          maxlength: 160
        

      - name: comments
        label: Comments
        type: boolean
        default: true
      - name: author
        label: Author
        type: string

  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provided for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
