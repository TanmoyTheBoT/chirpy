media:
  input: assets/images
  output: /assets/images

content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [title, date, category, tags, description, comments, pin, published, image, author]
    fields:
    
      - name: title
        label: Title
        type: string
        required: true
        
      - name: date
        label: Date
        type: date
        options:
         time: true
         format: yyyy-MM-dd HH:mm +600
        required: true
         
      - name: categories
        label: Categories
        type: select
        options:
          values:
            - value: '[Miscellaneous]'
              label: Miscellaneous
            - value: '[Subscriptions]'
              label: Subscriptions
            - value: '[Tutorials]' 
              label: Tutorials
        

      - name: tags
        label: Tags
        type: select
        options:
          values:
            - value: '[tanmoythebot]'
              label: tanmoythebot
            - value: '[tanmoy]'
              label: tanmoy
            - value: '[tutorials]' 
              label: tutorials
        
              
      - name: author
        label: Author
        type: select
        options:
          values:
            - value: tanmoythebot
              label: TanmoyTheBoT
            - value: patricia
              label: Patricia Wills
            - value: alice
              label: Alice Brown
        required: true
        
      - name: description
        label: Description
        type: string
        options:
          maxlength: 160

      - name: image
        label: Image
        type: image
          


      - name: published
        label: Published
        type: boolean
        default: true   
        
      - name: pin
        label: Pin Post
        type: boolean
        default: false  

      - name: comments
        label: Comments
        type: boolean
        default: false 

      - name: body
        label: Body
        type: rich-text



  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provided for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
